services:
  - type: web
    name: rent-tax-backend
    env: docker
    region: virginia
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend  # ← КЛЮЧЕВАЯ НАСТРОЙКА!
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rent_tax_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
