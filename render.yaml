services:
  - type: web
    name: rent-tax-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -e .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rent_tax_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true
