services:
  - type: web
    name: rent-tax-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rent_tax_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true
