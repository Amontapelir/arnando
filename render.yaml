services:
  - type: web
    name: rent-tax-backend
    env: docker  # ← Изменено с python
    dockerfilePath: ./backend/Dockerfile  # ← Указываем путь к Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rent_tax_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true
